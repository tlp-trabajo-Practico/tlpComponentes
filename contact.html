<!doctype html>
<html lang="en">
    <head>

    <body>

                <div class="contact-form"></div>
                <h1>Contact <span>Us</span></h1>
                <p>Estamos disponibles para cualquier tipo de consulta, duda o ayuda con el manejo de la p√°gina, puedes contactarnos por emial: polocomponentes@example.com</p>
                <form action="">
                    <input type="#" placeholder="Tu nombre" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="" placeholder="Escribe tu consulta" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Tu mensaje" required>

                    </textarea>
                    <input type="submit" value="submit" class="btn">

            </section>
        </main>
