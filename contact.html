<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/assets/style/stylecontact.css">
        <script src="https://kit.fontawesome.com/4797d4f3e3.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="content">

            <h1 class="logo">Contact <span>Us</span></h1>
    
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contact us</h3>
                    <form action="">
                        <p>
                            <label>Nombre completo</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>E-mail</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Número de Telefono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Comentario</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                           <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Más Info</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Avenidad Eva Peron </li>
                        <li><i class="fas fa-phone"></i> +54 9 370 4 555 555</li>
                        <li><i class="fas fa-envelope-open-text"></i> Polocomponentes@website.com</li>
                    </ul>
                    <p>Contactanos aquí para cualquier consulta</p>
                    <p>PoloComponentes.com</p>
                </div>
            </div>
    
        </div>
    
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
